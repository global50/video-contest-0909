<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Contest Platform</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div id="app">
          <!-- Content will be loaded here based on route -->
        </div>
      </header>
    </div>
    
    <!-- Success Modal -->
    <div id="successModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h3>Submission Successful!</h3>
        <p>Your video has been submitted to the contest.</p>
        <div class="modal-actions">
          <button onclick="router.navigate('/submit')" class="btn btn-outline">Submit Another</button>
          <button onclick="router.navigate('/manager')" class="btn btn-primary">View Dashboard</button>
        </div>
      </div>
    </div>
    
    <!-- Video Modal -->
    <div id="videoModal" class="modal" style="display: none;">
      <div class="modal-content video-modal-content">
        <div class="modal-header">
          <h3 id="videoModalTitle">Video Player</h3>
          <button class="modal-close" id="closeVideoModal">Ã—</button>
        </div>
        <div class="video-container">
          <video id="modalVideo" controls>
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    
    <script type="module" src="supabaseClient.js"></script>
    <script type="module" src="storage.js"></script>
    <script src="router.js"></script>
    <script src="submission.js"></script>
    <script src="dashboard.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
