<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager Dashboard - Video Contest</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <a href="index.html" class="nav-link">‚Üê Back to Home</a>
          <a href="submission.html" class="nav-link">New Submission</a>
        </nav>
        <h1>Contest Participants</h1>
      </header>
      
      <main>
        <div class="dashboard-stats">
          <div class="stat-card">
            <div class="stat-number" id="totalSubmissions">0</div>
            <div class="stat-label">Total Submissions</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalParticipants">0</div>
            <div class="stat-label">Total Participants</div>
          </div>
        </div>
        
        <div class="submissions-section">
          <div class="section-header">
            <h2>Submitted Videos</h2>
            <button id="clearAllBtn" class="btn btn-outline btn-danger">Clear All Submissions</button>
          </div>
          
          <div class="table-container">
            <table id="submissionsTable">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Team Size</th>
                  <th>Submitted</th>
                  <th>Video</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="submissionsTableBody">
                <tr id="emptyState">
                  <td colspan="5" class="empty-state">
                    <div class="empty-icon">üìπ</div>
                    <p>No submissions yet</p>
                    <a href="submission.html" class="btn btn-primary">Add First Submission</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
    
    <div id="videoModal" class="modal" style="display: none;">
      <div class="modal-content video-modal-content">
        <div class="modal-header">
          <h3 id="videoModalTitle">Video Player</h3>
          <button class="modal-close" id="closeVideoModal">√ó</button>
        </div>
        <div class="video-container">
          <video id="modalVideo" controls>
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    
    <script src="storage.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
