<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Contest Platform</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Video Contest Platform</h1>
        <p>Welcome to the video contest submission and management system</p>
      </header>
      
      <main class="main-content">
        <div class="card-grid">
          <div class="feature-card">
            <div class="card-icon">📝</div>
            <h2>Submit Your Video</h2>
            <p>Upload your contest entry with team details and video file</p>
            <a href="submission.html" class="btn btn-primary">Go to Submission Form</a>
          </div>
          
          <div class="feature-card">
            <div class="card-icon">📊</div>
            <h2>Manager Dashboard</h2>
            <p>View all contest submissions and manage entries</p>
            <a href="dashboard.html" class="btn btn-secondary">View Dashboard</a>
          </div>
        </div>
      </main>
    </div>
    
    <script src="storage.js"></script>
  </body>
</html>
